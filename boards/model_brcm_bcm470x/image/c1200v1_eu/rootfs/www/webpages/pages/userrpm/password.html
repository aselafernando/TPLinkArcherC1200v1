	function conflictPort(port, portListStr)
	{
		var len = portListStr.length;
		for (var i = len - 1; i >= 0; i--) 
		{
			if(portListStr[i].indexOf("-") >= 0)
			{
				var arr = portListStr[i].split("-");
				if( (port >= arr[0]) && (port <= arr[1]))
				{
					return true;
				}
			}
			else
			{
				if(port == portListStr[i])
				{
					return true;
				}
			}
		}

		return false;
	}
