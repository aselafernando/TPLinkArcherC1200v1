<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Status</title>
</head>

<body>
<div class="func-container">
	
	
	 <div id="status" class="status-page-panel">

		<form id="status_form">

		<div id="internet"  class="status-panel internet-panel">
			<h4 class="status">
				<span class="status-icon status-icon-internet"></span>
				<span id="status_internet_title"></span>
				<span id="conn_status_internet" class="conn-status conn-internet-connected hidden"></span>
			</h4>
			<div class="mode-change hidden" id="internet_mode_change">
				<span id="show_ipv4_internet" class="first-mode mode-select"></span>
				<span> | </span>
				<span id="show_ipv6_internet" class="second-mode"></span>
			</div>


			<div id="internet_ipv4" class="status-panel-main">
				<input type="text" class="" id="internet_ipv4_mac_address" name="wan_macaddr" />
				<input type="text" class="" id="internet_ipv4_ip_address" name="wan_ipv4_ipaddr" />
				<input type="text" class="" id="internet_ipv4_sub_mask" name="wan_ipv4_netmask" />
				<input type="text" class="" id="internet_ipv4_gateway" name="wan_ipv4_gateway" />
				<input type="text" class="" id="internet_ipv4_pri_dns" name="wan_ipv4_pridns" />
				<input type="text" class="" id="internet_ipv4_snd_dns" name="wan_ipv4_snddns" />
			<!--	<input type="text" class="" id="internet_ipv4_conn_type" name="wan_ipv4_conntype" />	-->
				<p class="status-textarea-read">
					<label id="internet_ipv4_conn_type_label" class="xs"></label>
					<span class="selectable" id="internet_ipv4_conn_type"></span>
				</p>
			</div>

			<div id="internet_ipv6" class="status-panel-main hidden">
				<input type="text" class="" id="internet_ipv6_mac_address" name="wan_macaddr" />
				<!-- <textarea type="text" class="" id="internet_ipv6_ip_address" name="wan_ipv6_ip6addr"></textarea> -->
				<p class="status-textarea-read">
					<label id="internet_ipv6_ip_address_label" class="xs"></label>
					<span class="selectable upper-case" id="internet_ipv6_ip_address"></span>
				</p>
		    	<!-- <textarea type="text" class="" id="internet_ipv6_gateway" name="wan_ipv6_gateway"></textarea> -->
				<p class="status-textarea-read">
					<label id="internet_ipv6_gateway_label" class="xs"></label>
					<span class="selectable" id="internet_ipv6_gateway"></span>
				</p>
				<p class="status-textarea-read">
					<label id="internet_ipv6_pri_dns_label" class="xs"></label>
					<span class="selectable upper-case" id="internet_ipv6_pri_dns"></span>
				</p>
				<p class="status-textarea-read">
					<label id="internet_ipv6_snd_dns_label" class="xs"></label>
					<span class="selectable upper-case" id="internet_ipv6_snd_dns"></span>
				</p>
				<!-- <input type="text" class="" id="internet_ipv6_pri_dns" name="wan_ipv6_pridns" />
				<input type="text" class="" id="internet_ipv6_snd_dns" name="wan_ipv6_snddns" /> -->
				<!-- <input type="text" class="" id="internet_ipv6_conn_type" name="wan_ipv6_conntype" /> -->
				<p class="status-textarea-read">
					<label id="internet_ipv6_conn_type_label" class="xs"></label>
					<span class="selectable" id="internet_ipv6_conn_type"></span>
				</p>
			</div>
		</div>



		<div id="wireless" class="status-panel wireless-panel">
			<h4 class="status">
				<span class="status-icon status-icon-wireless"></span>
				<span id="status_wirless_title"></span>
				<span id="conn_status_wireless_2g" class="conn-status conn-wireless-connected hidden"></span>
				<span id="conn_status_wireless_5g" class="conn-status conn-wireless-connected hidden"></span>
			</h4>
			<div class="mode-change">
				<span id="show_24g_wireless" class="first-mode mode-select"></span>
				<span> | </span>
				<span id="show_5g_wireless" class="second-mode"></span>
			</div>

			<div id="wireless_24g" class="status-panel-main">
				<p class="status-textarea-read">
					<label id="wireless_24g_ssid_label" class="xs"></label>
					<span class="selectable" id="wireless_24g_name"></span>
				</p>
			<!--	<input type="text" class="" id="wireless_24g_name" name="wireless_2g_ssid" />	-->
				<input type="text" class="" id="wireless_24g_radio" name="wireless_2g_enable" />
				<input type="text" class="" id="wireless_24g_mode" name="wireless_2g_hwmode" />
				<input type="text" class="" id="wireless_24g_channelwidth" name="wireless_2g_htmode" />
			<!--	<input type="text" class="" id="wireless_24g_channel" name="wireless_2g_current_channel" />		-->
				<p class="status-textarea-read">
					<label id="wireless_24g_channel_label" class="xs"></label>
					<span class="selectable" id="wireless_24g_channel"></span>
				</p>
				<input type="text" class="" id="wireless_24g_mac" name="wireless_2g_macaddr" />
				<div id="2g_wds_status">
					<input type="text" class="" id="wireless_24g_wds" name="wireless_2g_wds_status" />
				</div>
			</div>

			<div id="wireless_5g" class="status-panel-main hidden">
				<p class="status-textarea-read">
					<label id="wireless_5g_ssid_label" class="xs"></label>
					<span class="selectable" id="wireless_5g_name"></span>
				</p>
			<!--	<input type="text" class="" id="wireless_5g_name" name="wireless_5g_ssid" />	-->
				<input type="text" class="" id="wireless_5g_radio" name="wireless_5g_enable" />
				<input type="text" class="" id="wireless_5g_mode" name="wireless_5g_hwmode" />
				<input type="text" class="" id="wireless_5g_channelwidth" name="wireless_5g_htmode" />
		   <!-- 	<input type="text" class="" id="wireless_5g_channel" name="wireless_2g_current_channel" />		-->
				<p class="status-textarea-read">
					<label id="wireless_5g_channel_label" class="xs"></label>
					<span class="selectable" id="wireless_5g_channel"></span>
				</p>
				<input type="text" class="" id="wireless_5g_mac" name="wireless_5g_macaddr" />
				<div id="5g_wds_status">
					<input type="text" class="" id="wireless_5g_wds" name="wireless_5g_wds_status" />
				</div>
			</div>
		</div>


		 <div id="lan"  class="status-panel lan-panel">
			<h4 class="status">
				<span class="status-icon status-icon-lan"></span>
				<span id="status_lan_title"></span>
				<span></span>
			</h4>
			<div class="mode-change hidden" id="lan_mode_change">
				<span id="show_ipv4_lan" class="first-mode mode-select"></span>
				<span> | </span>
				<span id="show_ipv6_lan" class="second-mode"></span>
			</div>

			<div id="lan_ipv4" class="status-panel-main">
				<input type="text" class="" id="lan_ipv4_mac" name="lan_macaddr" />
				<input type="text" class="" id="lan_ipv4_ip" name="lan_ipv4_ipaddr" />
				<input type="text" class="" id="lan_ipv4_mask" name="lan_ipv4_netmask" />
				<input type="text" class="" id="lan_ipv4_enable_dhcp" name="lan_ipv4_dhcp_enable" />
			</div>

			<div id="lan_ipv6" class="status-panel-main hidden">
				<input type="text" class="" id="lan_ipv6_mac" name="lan_macaddr" />
				<!-- <textarea type="text" class="" id="lan_ipv6_ip" name="lan_ipv6_ipaddr"></textarea> -->
				<p class="status-textarea-read">
					<label id="lan_ipv6_ip_label" class="xs"></label>
					<span class="selectable upper-case" id="lan_ipv6_ip"></span>
				</p>
				<!-- <textarea type="text" class="" id="lan_ipv6_link" name="lan_ipv6_link_local_addr"></textarea> -->
				<p class="status-textarea-read">
					<label id="lan_ipv6_link_label" class="xs"></label>
					<span class="selectable upper-case" id="lan_ipv6_link"></span>
				</p>
				<p class="status-textarea-read">
					<label id="lan_ipv6_assign_label" class="xs"></label>
					<span class="selectable"  id="lan_ipv6_assign"></span>
				</p>
				<!-- <input type="text" class="" id="lan_ipv6_assign" name="lan_ipv6_assign_type" /> -->
			</div>
		</div>

		 <div id="guest"  class="status-panel guest-panel">
			<h4 class="status">
				<span class="status-icon status-icon-guest"></span>
				<span id="status_guest_title"></span>
				<span id="conn_status_guest_2g" class="conn-status conn-guest-connected hidden"></span>
				<span id="conn_status_guest_5g" class="conn-status conn-guest-connected hidden"></span>
			</h4>
			<div class="mode-change">
				<span id="show_24g_guest" class="first-mode mode-select"></span>
				<span> | </span>
				<span id="show_5g_guest" class="second-mode"></span>
			</div>

			<div id="guest_24g" class="status-panel-main">
				<p class="status-textarea-read">
					<label id="guest_24g_ssid_label" class="xs"></label>
					<span id="guest_24g_name" class="selectable"></span>
				</p>
			<!--	<input type="text" class="" id="guest_24g_name" name="guest_2g_ssid" />		-->
				<input type="text" class="" id="guest_24g_ssid" name="guest_2g_hidden" />
				<input type="text" class="" id="guest_24g_radio" name="guest_2g_enable" />
				<input type="text" class="" id="guest_24g_allow" name="guest_isolate" />
			</div>

			<div id="guest_5g" class="status-panel-main hidden">
				<p class="status-textarea-read">
					<label id="guest_5g_ssid_label" class="xs"></label>
					<span id="guest_5g_name" class="selectable"></span>
				</p>
			<!--	<input type="text" class="" id="guest_5g_name" name="guest_5g_ssid" />	-->
				<input type="text" class="" id="guest_5g_ssid" name="guest_5g_hidden" />
				<input type="text" class="" id="guest_5g_radio" name="guest_5g_enable" />
				<input type="text" class="" id="guest_5g_allow" name="guest_isolate" />
			</div>
		</div>

		 <div id="usb"  class="status-panel usb-panel">
			<h4 class="status">
				<span class="status-icon status-icon-usb"></span>
				<span id="status_usb_title"></span>
				<span></span>
			</h4>

			<div id="usb-panel" class="status-panel-main">
				<div class="usb-form-printer">
					<span id="icon_printer_span" class="icon-usb-printer"></span>
					<p id="usb_storage_text_printer" class="usb-text-printer"></p>
					<p class="usb-form-line">
						<span class="usb-storage-dot"></span>
						<span id="usb_storage_printer" class="usb-storage-text selectable"></span>
				<!--		<textarea id=""  type="text" name="printer_name"></textarea>
						<p class="status-textarea-read">
							<label id="internet_ipv6_gateway_label" class="xs"></label>
							<span id="internet_ipv6_gateway"></span>
						</p>
				   -->
					</p>
				</div>
				
				<div class="usb-form-usb">
					<span id="usb_icon_span" class="icon-usb-storage"></span>
					<p id="usb_storage_text_usb" class="usb-text-usb"></p>
					<p class="usb-form-line">
						<span class="usb-storage-dot usb-disk-dot"></span>
						<span id="usb_storage_label_total" class="usb-storage-label"></span>
					<!--
						<input id="usb_storage_total" type="text" name="storage_capacity"/>
						<input id="usb_storage_total_unit" type="text" name="storage_capacity_unit"/>
					-->
						<span id="usb_storage_total"  class="usb-input-blue"></span>
						<span id="usb_storage_total_unit"></span>

					</p>
					<p class="usb-form-line">
						<span id="usb_storage_label_available" class="usb-storage-label"></span>
					<!--
						<input id="usb_storage_available" type="text" name="storage_available"/>
						<input id="usb_storage_available_unit" type="text" name="storage_available_unit"/>
					-->
						<span id="usb_storage_available" class="usb-input-blue"></span>
						<span id="usb_storage_available_unit"></span>
					</p>

				</div>

			</div>
		 </div>


		 <div id="performance"  class="status-panel performance-panel">
			<h4 class="status">
				<span class="status-icon status-icon-performance"></span>
				<span id="status_performance_title">performance</span>
				<span></span>
			</h4>

			<div id="performance-panel" class="status-panel-main">
					<p id="performance_cpu_load" class="performance-line"></p>
					<input type="text" id="performance_cpu_load_bar" class="" name="cpu_usage" />

					<p id="performance_memory_usage" class="performance-line"></p>
					<input type="text" id="performance_memory_usage_bar" class="" name="mem_usage" />
			</div>
		 </div>

		 <!--  -->

		 <div id="access"  class="status-panel access-wired-panel">
			<h4 class="status">
				<span class="status-icon status-icon-access-wired"></span>
				<span id="status_access_wired_title"></span>
				<span></span>
			</h4>

			<div id="access-panel" class="status-panel-main access-panel-left">
				<div class="status-access-block wired-block">
					<div class="icon-access-wire">
						<span id="access_wired_num" class="access-wire-clients-num"></span>
					</div>
					<p class="access_client_name">Wired Clients</p>

					<div id="access_wired_list" class="access-client-list">
					</div>

				</div>
			</div>

		 </div>
		 <!--  -->

		 <div id="access"  class="status-panel access-wireless-panel">
			<h4 class="status">
				<span class="status-icon status-icon-access-wireless"></span>
				<span id="status_access_wireless_title"></span>
				<span></span>
			</h4>

			<div class="mode-change">
				<span id="show_wireless_host" class="first-mode mode-select"></span>
				<span> | </span>
				<span id="show_wireless_guest" class="second-mode"></span>
			</div>

			<div id="access_wireless_host" class="status-panel-main access-panel-right">
				<div class="status-access-block wired-block">
					<div class="icon-access-wireless">
						<span id="access_wireless_host_num" class="access-wireless-clients-num">5</span>
					</div>
					<p class="access_client_name">Wireless Clients</p>

					<div id="access_wireless_host_list" class="access-client-list">
					</div>

				</div>
			</div>

			<div id="access_wireless_guest" class="status-panel-main access-panel-right hidden">
				<div class="status-access-block wired-block">
					<div class="icon-access-wireless">
						<span id="access_wireless_guest_num" class="access-wireless-clients-num">5</span>
					</div>
					<p class="access_client_name">Wireless Clients</p>

					<div id="access_wireless_guest_list" class="access-client-list">
					</div>

				</div>
			</div>

		 </div>
<!--  -->
		</form>

	 </div>

	 <div id="status_help"></div>
	   
</div>
</body>
<script type="text/javascript">
//<![CDATA[
try{
	$
}catch(e){
	location.href = "/";
};

$(document).ready(function(e){
	$("div.func-container").page({
		title: $.su.CHAR.STATUS.TITLE,
		help: "STATUS"	//可能是个调用的id 也可能是个url
	});
	//这里多个表格调用一个proxy，proxy需要单独定义！
	var statusProxy = new $.su.Proxy({
		url: $.su.url('/admin/status?form=all')
	});

	var statusInetProxy = new $.su.Proxy({
		url: $.su.url('/admin/status?form=internet')
	});

	var accessLeftFlag = true;
	var accessRightFlag = true;
	var support_wds_show = "";
	
	$("#2g_wds_status").css({
		"display" : "none"
	});

	$("#5g_wds_status").css({
		"display" : "none"
	});

	$('span#status_internet_title').html($.su.CHAR.STATUS.INTERNET);
	$('span#status_wirless_title').html($.su.CHAR.STATUS.WIRELESS);
	$('span#status_lan_title').html($.su.CHAR.STATUS.LAN);
	$('span#status_guest_title').html($.su.CHAR.STATUS.GUEST_NETWORK);
	$('span#status_usb_title').html($.su.CHAR.STATUS.USB_TITLE);
	$('span#status_performance_title').html($.su.CHAR.STATUS.PERFORMANCE);
	$('span#status_access_wired_title').html($.su.CHAR.STATUS.WIRED_CLIENTS);
	$('span#status_access_wireless_title').html($.su.CHAR.STATUS.WIRELESS_CLIENTS);
	$('label#internet_ipv4_conn_type_label').html($.su.CHAR.STATUS.CONNECTION_TYPE + ':');
	$('label#internet_ipv6_conn_type_label').html($.su.CHAR.STATUS.CONNECTION_TYPE + ':');

	$("form#status_form").form({
		cls: 'no-padding',
		fields: [
			{name: "wan_macaddr", mapping: "wan_macaddr"},
			{name: "wan_ipv4_ipaddr", mapping: "wan_ipv4_ipaddr"},
			{name: "wan_ipv4_netmask", mapping: "wan_ipv4_netmask"},
			{name: "wan_ipv4_gateway", mapping: "wan_ipv4_gateway"},
			{name: "wan_ipv4_pridns", mapping: "wan_ipv4_pridns"},
			{name: "wan_ipv4_snddns", mapping: "wan_ipv4_snddns"},
			// {name: "wan_ipv4_conntype", mapping: "wan_ipv4_conntype"},
			{name: "wan_macaddr", mapping: "wan_macaddr"},
			{name: "wan_ipv6_ip6addr", mapping: "wan_ipv6_ip6addr"},
			{name: "wan_ipv6_gateway", mapping: "wan_ipv6_gateway"},
			{name: "wan_ipv6_pridns", mapping: "wan_ipv6_pridns"},
			{name: "wan_ipv6_snddns", mapping: "wan_ipv6_snddns"},
			// {name: "wan_ipv6_conntype", mapping: "wan_ipv6_conntype"},
			{name: "wireless_2g_ssid", mapping: "wireless_2g_ssid"},
			// {name: "wireless_2g_enable", mapping: "wireless_2g_enable"},
			{name: "wireless_2g_hwmode", mapping: "wireless_2g_hwmode"},
			{name: "wireless_2g_htmode", mapping: "wireless_2g_htmode"},
		//	{name: "wireless_2g_current_channel", mapping: "wireless_2g_current_channel"},
			{name: "wireless_2g_macaddr", mapping: "wireless_2g_macaddr"},
			// {name: "wireless_2g_wds_status", mapping: "wireless_2g_wds_status"},
			{name: "wireless_5g_ssid", mapping: "wireless_5g_ssid"},
			// {name: "wireless_5g_enable", mapping: "wireless_5g_enable"},
			{name: "wireless_5g_hwmode", mapping: "wireless_5g_hwmode"},
			{name: "wireless_5g_htmode", mapping: "wireless_5g_htmode"},
		//	{name: "wireless_5g_current_channel", mapping: "wireless_5g_current_channel"},
			{name: "wireless_5g_macaddr", mapping: "wireless_5g_macaddr"},
			// {name: "wireless_5g_wds_status", mapping: "wireless_5g_wds_status"},
			{name: "lan_macaddr", mapping: "lan_macaddr"},
			{name: "lan_ipv4_ipaddr", mapping: "lan_ipv4_ipaddr"},
			{name: "lan_ipv4_netmask", mapping: "lan_ipv4_netmask"},
			{name: "lan_ipv4_dhcp_enable", mapping: "lan_ipv4_dhcp_enable"},
			{name: "lan_macaddr", mapping: "lan_macaddr"},
			{name: "lan_ipv6_ipaddr", mapping: "lan_ipv6_ipaddr"},
			{name: "lan_ipv6_link_local_addr", mapping: "lan_ipv6_link_local_addr"},
			// {name: "lan_ipv6_assign_type", mapping: "lan_ipv6_assign_type"},
			{name: "guest_2g_ssid", mapping: "guest_2g_ssid"},
			// {name: "guest_2g_hidden", mapping: "guest_2g_hidden"},
			// {name: "guest_2g_enable", mapping: "guest_2g_enable"},
			// {name: "guest_isolate", mapping: "guest_isolate"},
			{name: "guest_5g_ssid", mapping: "guest_5g_ssid"},
			{name: "guest_5g_hidden", mapping: "guest_5g_hidden"},
			{name: "guest_5g_enable", mapping: "guest_5g_enable"},
			{name: "guest_isolate", mapping: "guest_isolate"},
			{name: "guest_5g_ssid", mapping: "guest_5g_ssid"},
			// {name: "guest_5g_hidden", mapping: "guest_5g_hidden"},
			// {name: "guest_5g_enable", mapping: "guest_5g_enable"},
			// {name: "guest_isolate", mapping: "guest_isolate"},
			{name: "storage_capacity", mapping: "storage_capacity"},
			{name: "storage_capacity_unit", mapping: "storage_capacity_unit"},
			{name: "storage_available", mapping: "storage_available"},
			{name: "storage_available_unit", mapping: "storage_available_unit"},
			// {name: "printer_name", mapping: "printer_name"},
			{name: "cpu_usage", mapping: "cpu_usage"},
			{name: "mem_usage", mapping: "mem_usage"}
		],
		submitBtn: null,
		autoLoad: false
	}).on("ev_loadData", function(e, data){
			
			var str = "";
			var lan_id = "MODE_" + data.wireless_2g_hwmode.toUpperCase();
			str	= $.su.CHAR.WIRELESS[lan_id];
			$("#wireless_24g_mode").val(str);

			lan_id = "MODE_" + data.wireless_5g_hwmode.toUpperCase();
			str	= $.su.CHAR.WIRELESS[lan_id];
			$("#wireless_5g_mode").val(str);

	});

	statusProxy.read({}, function(data, status, xhr){
		if(data.wan_ipv6_enable.toUpperCase()== 'ON'){
			$('div#internet_mode_change').show();
			$('div#lan_mode_change').show();
		}

		$("form#status_form").form('loadData', data);

		function transChar(data, itemId){
			if(data.toUpperCase() == 'ON'){

		function changeIcon(enable, disable, encryption, icon){
			if( enable.toUpperCase()=='OFF' || disable.toUpperCase()=='ON'){
				icon.removeClass('not-secure');
				icon.addClass('not-open');
			}else if( disable.toUpperCase()=='OFF' && enable.toUpperCase()=='ON' &&  encryption.toUpperCase()=='NONE' ){
				icon.removeClass('not-open');
				icon.addClass('not-secure');
			}else if( disable.toUpperCase()=='OFF' && enable.toUpperCase()=='ON' &&  encryption.toUpperCase()!='NONE' ){
				icon.removeClass('not-open');
				icon.removeClass('not-secure');
			}
		}
